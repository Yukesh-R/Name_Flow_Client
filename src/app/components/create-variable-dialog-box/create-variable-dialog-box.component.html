<h1>Create New Variable by Us</h1>
<form [formGroup]="createVariableAIForm">
  <select ngModel="selectedDataType" (change)="onOptionChange()">
    <option value="">Select the Data Type</option>
    <option value="string">String</option>
    <option value="boolean">Boolean</option>
    <option value="number">Number</option>
    <option value="others">Other</option>
  </select>
  <input
    *ngIf="isOtherDataTypeSelected"
    placeholder="Enter the Data Type"
    ngModel="otherDataTypeSelected"
    type="text"
  />
  <input formControlName="description" placeholder="Provide some details" />

  <select ngModel="selectedVarType" (change)="onVarTypeOptionChange()">
    <option value="">Select the Type of your Variable</option>
    <option value="class">Class</option>
    <option value="interface">Interface</option>
    <option value="function">Function</option>
    <option value="variable">Variable</option>
    <option value="others">Other</option>
  </select>
  <input
    *ngIf="isOtherVarTypeSelected"
    placeholder="Enter the type of your Variable"
    ngModel="otherVarTypeSelected"
    type="text"
  />
  <button (click)="createVariableAI()">Create</button>
</form>
