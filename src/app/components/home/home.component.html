<button (click)="onCreateNewProject('800ms', '500ms')">Create Project</button>
<button (click)="onAccessProject(1, '800ms', '500ms')">Provide Access</button>
<div *ngFor="let project of myProjects; let i = index">
  <span>{{ i + 1 }}</span>
  <div>{{ project.projectName }}</div>
  <div>{{ project.projectDescription }}</div>
  <div>{{ project.techStackDescription }}</div>
  <div>{{ project.projectContributors }}</div>
  <button (click)="viewProject(project.id)">View</button>
</div>
