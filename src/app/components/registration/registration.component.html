
<div class="flex flex-col space-y-1 my-6 md:my-12">
  <p class="text-xl font-bold text-center font-poppins">Create an Account with Us</p>

  <p class="text-xs text-[#00000080] px-2 text-center mx-[8%] my-2 font-poppins">
    Improve your Developing Productivity just by using our product to document all the
    parameters and variables
  </p>
</div>

<section *ngIf="!showRegistrationForm">

  <div class="w-[90%] flex justify-center mx-auto my-10 sm:hidden">
      <svg viewBox="0 0 1145 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="1145" height="30" rx="10" fill="#D9D9D9"/>
        <rect width="48" height="30" rx="10" fill="#5779F1"/>
      </svg>
  </div>

  <div class="w-[90%] flex justify-center mx-auto my-10 max-sm:hidden lg:hidden">
    <svg viewBox="0 0 1145 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="1145" height="20" rx="10" fill="#D9D9D9"/>
      <rect width="48" height="20" rx="10" fill="#5779F1"/>
    </svg>
  </div>

  <div class="w-[90%] flex justify-center mx-auto my-10 max-lg:hidden">
    <svg viewBox="0 0 1145 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="1145" height="12" rx="10" fill="#D9D9D9"/>
      <rect width="48" height="12" rx="10" fill="#5779F1"/>
    </svg>
  </div>

  <form [formGroup]="emailForm" (ngSubmit)="onEmailFormSubmit()"
        class="flex flex-col space-y-10 items-center mx-auto md:w-[70%] lg:w-[50%] xl:w-[30%]">

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Email ID</label>
      <input type="text"
             formControlName="email"
             placeholder="Enter Your Email"
             class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
      <div
      *ngIf="
        emailForm.controls['email'].invalid &&
        isSubmittedEmailForm &&
        emailForm.touched
      "
      class="text-red-500 font-poppins">
      Invalid User Email
    </div>
    </div>
    <button
      class="bg-[#5779F1] text-white w-[80%] h-[20%] rounded-lg py-2 font-poppins font-semibold
  hover:opacity-[90%] md:py-3">
      Send Activation Email
    </button>

  </form>

</section>

<section *ngIf="showRegistrationForm">

  <div class="w-[90%] flex justify-center mx-auto my-10 sm:hidden">
    <svg viewBox="0 0 1145 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="1145" height="30" rx="10" fill="#D9D9D9"/>
      <rect width="1050" height="30" rx="10" fill="#5779F1"/>
    </svg>
  </div>

  <div class="w-[90%] flex justify-center mx-auto my-10 max-sm:hidden lg:hidden">
    <svg viewBox="0 0 1145 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="1145" height="20" rx="10" fill="#D9D9D9"/>
      <rect width="1050" height="20" rx="10" fill="#5779F1"/>
    </svg>
  </div>

  <div class="w-[90%] flex justify-center mx-auto my-10 max-lg:hidden">
    <svg viewBox="0 0 1145 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="1145" height="12" rx="10" fill="#D9D9D9"/>
      <rect width="1050" height="12" rx="10" fill="#5779F1"/>
    </svg>
  </div>

  <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationFormSubmit()"
        class="flex flex-col space-y-10 items-center mx-auto md:w-[70%] lg:w-[50%] xl:w-[30%]">

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">First Name</label>
      <input type="text"
             formControlName="firstName"
             placeholder="Enter Your FirstName"
             class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Last Name</label>
      <input type="text"
           formControlName="lastName"
           placeholder="Enter Your LastName"
           class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Gender</label>
      <select formControlName="gender"
            class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4">
        <option value="">None</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
      <div
      *ngIf="
        registrationForm.controls['gender'].invalid &&
        isSubmittedRegistrationForm &&
        registrationForm.touched
      "
      class="text-red-500 font-poppins"
      >Select an Valid Gender</div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Age</label>
      <input type="text"
           formControlName="age"
           placeholder="Enter Your Age"
           class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
      <div
      *ngIf="
        registrationForm.controls['age'].invalid &&
        isSubmittedRegistrationForm &&
        registrationForm.touched
      "
      class="text-red-500 font-poppins"
      >
      Select an Valid Age
    </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Mobile Number</label>
      <input type="text"
           formControlName="mobileNumber"
           placeholder="Enter Your MobileNumber"
           class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Password</label>
      <input type="text"
           formControlName="password"
           placeholder="Enter Your Password"
           class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
      <div
      *ngIf="
        registrationForm.controls['password'].invalid &&
        isSubmittedRegistrationForm &&
        registrationForm.touched
      "
      class="text-red-500 font-poppins"
      >
      Password should have an minimum length of 6
    </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Role</label>
      <input type="text"
           formControlName="role"
           placeholder="Enter Your Role"
           class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Activation Code</label>
      <input type="text"
           formControlName="activationCode"
           placeholder="Enter Your ActivationCode"
           class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
           text-xs md:py-4 md:px-4"
      >
      <div
      *ngIf="
        registrationForm.controls['activationCode'].invalid &&
        isSubmittedRegistrationForm &&
        registrationForm.touched
      "
      class="text-red-500 font-poppins"
      >
      Invalid ActivationCode
    </div>
    </div>
    <button
      class="bg-[#5779F1] text-white w-[80%] h-[20%] rounded-lg py-2 font-poppins font-semibold
  hover:opacity-[90%]">
      Register
    </button>

  </form>
</section>

<div class="flex justify-center mx-auto my-8 space-x-1 items-center">
  <p class="font-poppins text-xs">Already have Account?</p>
  <p routerLink="/"
     class="font-poppins cursor-pointer text-[#5779F1] text-sm opacity-[70%] font-medium hover:font-semibold">
    Login
  </p>
</div>
