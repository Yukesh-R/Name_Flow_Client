<div class="px-2 py-2">

  <button class="w-10 h-10 items-start sm:mx-10 mx-2 mt-[2%]" mat-dialog-close>
    <img src="../../../assets/back-arrow-svgrepo-com.svg" alt="">
  </button>

  <p class="text-xl font-bold text-center font-poppins my-[2%]">Update Project Details</p>

  <form [formGroup]="updateProjectForm"
        class="flex flex-col space-y-2 xl:space-y-6 items-center mx-auto w-[90%]">

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Project Name</label>
      <input
        formControlName="projectName"
        placeholder="Enter Project Name"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          updateProjectForm.controls['projectName'].invalid &&
          updateProjectForm.touched
        "
        class="text-sm text-red-500"
      >
        Project Name Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Project Description</label>
      <input
        formControlName="projectDescription"
        placeholder="Enter Project Description"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          updateProjectForm.controls['projectDescription'].invalid &&
          updateProjectForm.touched
        "
        class="text-sm text-red-500"
      >
        Project Description Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">TechStack</label>
      <input
        formControlName="techStackDescription"
        placeholder="Enter Tech Stack"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          updateProjectForm.controls['techStackDescription'].invalid &&
          updateProjectForm.touched
        "
        class="text-sm text-red-500"
      >
        Project Tech Stack Description Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Project Contributors</label>
      <input
        formControlName="projectContributors"
        placeholder="Enter Project Contributors"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          updateProjectForm.controls['projectContributors'].invalid &&
          updateProjectForm.touched
        "
        class="text-sm text-red-500"
      >
        Project Contributors Cannot be Empty
      </div>
    </div>

    <div class="flex space-x-5">
      <button (click)="onUpdate()"
              class="bg-[#5779F1] text-white px-3 py-2 rounded-lg font-poppins">
        Update
      </button>

      <button (click)="onClose()"
              class="bg-[#D9D9D9] text-black px-3 py-2 rounded-lg font-poppins">
        Cancel
      </button>
    </div>

  </form>
</div>
