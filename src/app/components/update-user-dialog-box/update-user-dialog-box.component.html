<form [formGroup]="userUpdateForm">
  <input formControlName="firstName" placeholder="Enter your First Name" />
  <div
    *ngIf="
      userUpdateForm.controls['firstName'].invalid && userUpdateForm.touched
    "
  >
    First Name Cannot be Empty
  </div>
  <input formControlName="lastName" placeholder="Enter your last Name" />
  <div
    *ngIf="
      userUpdateForm.controls['lastName'].invalid && userUpdateForm.touched
    "
  >
    Last Name Cannot be Empty
  </div>
  <select formControlName="gender">
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <div
    *ngIf="userUpdateForm.controls['gender'].invalid && userUpdateForm.touched"
  >
    Gender Cannot be Empty
  </div>
  <input formControlName="age" placeholder="Enter your Age" />
  <div *ngIf="userUpdateForm.controls['age'].invalid && userUpdateForm.touched">
    Age Cannot be Empty
  </div>
  <input
    formControlName="mobileNumber"
    placeholder="Enter your Mobile Number"
  />
  <div
    *ngIf="
      userUpdateForm.controls['mobileNumber'].invalid && userUpdateForm.touched
    "
  >
    Mobile Number Cannot be Empty
  </div>
  <button (click)="onUpdate()">Update</button>
  <button (click)="onClose()">Cancel</button>
</form>
