<div class="px-2 py-2">

  <button class="w-10 h-10 items-start sm:mx-10 mx-2 mt-[2%]" mat-dialog-close>
    <img src="../../../assets/back-arrow-svgrepo-com.svg" alt="">
  </button>

  <p class="text-xl font-bold text-center font-poppins my-[2%]">Update User Details</p>

  <form [formGroup]="userUpdateForm"
        class="flex flex-col space-y-2 xl:space-y-6 items-center mx-auto w-[90%]">

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">First Name</label>
      <input
        formControlName="firstName"
        placeholder="Enter your First Name"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          userUpdateForm.controls['firstName'].invalid && userUpdateForm.touched
        "
        class="text-sm text-red-500"
      >
        First Name Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Last Name</label>
      <input
        formControlName="lastName"
        placeholder="Enter your last Name"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          userUpdateForm.controls['lastName'].invalid && userUpdateForm.touched
        "
        class="text-sm text-red-500"
      >
        Last Name Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Gender</label>
      <select formControlName="gender"
              class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500 font-poppins
        text-xs md:py-4 md:px-4">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div
        *ngIf="userUpdateForm.controls['gender'].invalid && userUpdateForm.touched"
        class="text-sm text-red-500"
      >
        Gender Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Age</label>
      <input
        formControlName="age"
        placeholder="Enter your Age"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500
        font-poppins text-xs md:py-4 md:px-4"
      />
      <div *ngIf="userUpdateForm.controls['age'].invalid && userUpdateForm.touched"
           class="text-sm text-red-500"
      >
        Age Cannot be Empty
      </div>
    </div>

    <div class="flex flex-col w-[80%] space-y-1">
      <label class="font-poppins font-medium">Mobile Number</label>
      <input
        formControlName="mobileNumber"
        placeholder="Enter your Mobile Number"
        class="border-gray-400 border-2 px-2 py-2 rounded-lg hover:border-gray-500
        font-poppins text-xs md:py-4 md:px-4"
      />
      <div
        *ngIf="
          userUpdateForm.controls['mobileNumber'].invalid && userUpdateForm.touched
        "
        class="text-sm text-red-500"
      >
        Mobile Number Cannot be Empty
      </div>
    </div>

    <div class="flex space-x-5">
      <button (click)="onUpdate()" mat-dialog-close
              class="bg-[#5779F1] text-white px-3 py-2 rounded-lg font-poppins">
        Update
      </button>
      <button mat-dialog-close
              class="bg-[#D9D9D9] text-black px-3 py-2 rounded-lg font-poppins">
        Cancel
      </button>
    </div>

  </form>

</div>
